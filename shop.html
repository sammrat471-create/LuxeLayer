<!doctype html>

<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LuxeLayer — Complete Store (Men • Women • Kids)</title>
  <meta name="description" content="LuxeLayer — Professional clothing store with category-wise catalogue, WhatsApp ordering, UPI payment and COD requests." />
  <style>
    :root{--bg:#0b0b0c;--card:#0f0f12;--muted:#b6bcc6;--text:#f7f7fb;--gold:#d6b25e;--green:#16a34a}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,'Segoe UI',Roboto,Arial;background:linear-gradient(180deg,#0b0b0c,#0f0f12);color:var(--text)}
    header{position:sticky;top:0;background:#070708;padding:12px 16px;border-bottom:1px solid #17171a;z-index:50}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:52px;height:52px;border-radius:12px;background:radial-gradient(circle at 30% 20%, #fff2c8, #d6b25e 45%, #8b6a2b);display:flex;align-items:center;justify-content:center;box-shadow:0 8px 30px rgba(214,178,94,.15)}
    .title{font-weight:900;font-size:18px}
    .subtitle{font-size:12px;color:var(--muted)}
    .controls{display:flex;gap:8px;align-items:center}
    input,select{padding:10px;border-radius:10px;border:1px solid #1a1a1d;background:#0c0c0d;color:var(--text)}.hero{padding:18px;text-align:center;border-bottom:1px solid #151519}
.tabs{display:flex;gap:8px;justify-content:center;flex-wrap:wrap;margin-top:8px}
.tab{padding:8px 12px;border-radius:999px;background:#0d0d10;border:1px solid #1c1c20;color:var(--muted);cursor:pointer}
.tab.active{border-color:var(--gold);color:var(--gold);box-shadow:0 6px 22px rgba(214,178,94,.06)}

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px;padding:18px}
.card{background:linear-gradient(180deg,#0f0f12,#0b0b0c);border:1px solid #1a1a1d;border-radius:12px;overflow:hidden;display:flex;flex-direction:column}
.img{width:100%;height:260px;object-fit:cover;background:#0a0a0a}
.body{padding:12px;display:flex;flex-direction:column;gap:8px}
.name{font-weight:800}
.meta{font-size:13px;color:var(--muted)}
.price{font-weight:900;color:var(--green)}
.row{display:flex;gap:8px;align-items:center}
select.qty,input[type=number]{padding:8px;border-radius:8px;border:1px solid #1b1b1f;background:#0d0d0f;color:var(--text)}
.actions{display:flex;gap:8px;margin-top:6px}
.btn{flex:1;padding:10px;border-radius:10px;border:0;font-weight:800;cursor:pointer}
.btn-wa{background:#25D366;color:#03290f}
.btn-upi{background:#111827;color:#fff}
.btn-cod{background:var(--gold);color:#0b0b0b}

footer{padding:16px;text-align:center;color:var(--muted);border-top:1px solid #151519;margin-top:16px}

@media(max-width:640px){.img{height:180px}.controls{flex-direction:column;gap:6px}}

  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <!-- minimal gold LL logo -->
          <svg width="34" height="34" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#fff3c4"/><stop offset="60%" stop-color="#f1d38a"/><stop offset="100%" stop-color="#8b6a2b"/></linearGradient>
            <rect x="6" y="8" width="12" height="44" rx="2" fill="url(#g1)"/>
            <rect x="30" y="8" width="12" height="44" rx="2" fill="url(#g1)"/>
          </svg>
        </div>
        <div>
          <div class="title">LuxeLayer</div>
          <div class="subtitle">A SAMMRAT GROUP PVT. LTD Company</div>
        </div>
      </div>
      <div class="controls">
        <input id="search" placeholder="Search: shirt, saree, jeans..." />
        <select id="sort"><option value="default">Sort</option><option value="price-asc">Price ↑</option><option value="price-desc">Price ↓</option></select>
      </div>
    </div>
    <div class="hero">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap">
        <div style="color:var(--muted)">120+ Products • Men • Women • Kids</div>
        <div style="color:var(--gold)">WhatsApp: <strong>918051731633</strong></div>
      </div>
      <div class="tabs" id="tabs">
        <span class="tab active" data-cat="All">All</span>
        <span class="tab" data-cat="Men">Men</span>
        <span class="tab" data-cat="Women">Women</span>
        <span class="tab" data-cat="Kids">Kids</span>
      </div>
    </div>
  </header>  <main>
    <div id="grid" class="grid"></div>
  </main>  <footer>© <span id="year"></span> LuxeLayer • WhatsApp Orders • UPI • COD • Under SAMMRAT GROUP PVT. LTD</footer>  <script>
    // CONFIG
    const WA = '918051731633';
    let UPI_ID = 'luxe@upi'; // replace with real UPI id when ready
    const MERCHANT = 'LuxeLayer';

    // Pre-selected reliable images (category-wise) from Pexels (men/women/kids/clothes)
    const MEN_IMAGES = [
      'https://images.pexels.com/photos/2983464/pexels-photo-2983464.jpeg?auto=compress&cs=tinysrgb&w=800',
      'https://images.pexels.com/photos/298863/pexels-photo-298863.jpeg?auto=compress&cs=tinysrgb&w=800',
      'https://images.pexels.com/photos/2983467/pexels-photo-2983467.jpeg?auto=compress&cs=tinysrgb&w=800',
      'https://images.pexels.com/photos/6311395/pexels-photo-6311395.jpeg?auto=compress&cs=tinysrgb&w=800',
      'https://images.pexels.com/photos/10404280/pexels-photo-10404280.jpeg?auto=compress&cs=tinysrgb&w=800'
    ];
    const WOMEN_IMAGES = [
      'https://images.pexels.com/photos/7679729/pexels-photo-7679729.jpeg?auto=compress&cs=tinysrgb&w=800',
      'https://images.pexels.com/photos/1457983/pexels-photo-1457983.jpeg?auto=compress&cs=tinysrgb&w=800',
      'https://images.pexels.com/photos/10404280/pexels-photo-10404280.jpeg?auto=compress&cs=tinysrgb&w=800',
      'https://images.pexels.com/photos/298863/pexels-photo-298863.jpeg?auto=compress&cs=tinysrgb&w=800',
      'https://images.pexels.com/photos/1488463/pexels-photo-1488463.jpeg?auto=compress&cs=tinysrgb&w=800'
    ];
    const KIDS_IMAGES = [
      'https://images.pexels.com/photos/3613387/pexels-photo-3613387.jpeg?auto=compress&cs=tinysrgb&w=800',
      'https://images.pexels.com/photos/3662838/pexels-photo-3662838.jpeg?auto=compress&cs=tinysrgb&w=800',
      'https://images.pexels.com/photos/3771061/pexels-photo-3771061.jpeg?auto=compress&cs=tinysrgb&w=800'
    ];

    // Types by category (keeps photo matching)
    const MEN_TYPES = ['Shirt','T-Shirt','Jeans','Trousers','Jacket','Blazer','Hoodie','Coat','Suit','Polo','Waistcoat'];
    const WOMEN_TYPES = ['Saree','Lehenga','Dress','Gown','Skirt','Top','Salwar Suit','Kurti'];
    const KIDS_TYPES = ['T-Shirt','Frock','Jeans','Kurta Pajama','Sweater','Shorts'];

    // helper
    function rand(a){ return a[Math.floor(Math.random()*a.length)]; }
    function priceFor(type){ if(['Blazer','Coat','Suit','Lehenga','Gown'].includes(type)) return 1999+Math.floor(Math.random()*2500); if(['Jeans','Trousers','Dress','Kurta'].includes(type)) return 899+Math.floor(Math.random()*1200); return 599+Math.floor(Math.random()*900); }
    function sizesForCat(cat){ if(cat==='Men') return ['S','M','L','XL','XXL']; if(cat==='Women') return ['S','M','L','XL']; return ['3-4','5-6','7-8','9-10']; }

    // Build products with proper images matching type & category
    const products = [];
    let idCounter = 1;
    function pushProducts(cat, types, images, count){
      for(let i=0;i<count;i++){
        const type = types[i % types.length];
        const color = ['Black','White','Navy','Maroon','Olive','Beige','Grey'][i%7];
        const name = `${type} • ${color}`;
        const price = priceFor(type);
        const stock = 8 + Math.floor(Math.random()*42);
        const sizes = sizesForCat(cat);
        const img = images[i % images.length];
        const id = (cat.charAt(0)+String(idCounter).padStart(3,'0'));
        const category = cat;
        products.push({id,name,price,stock,sizes,img,category});
        idCounter++;
      }
    }

    // Create product lists: 40 Men, 40 Women, 30 Kids = 110 (adjustable)
    pushProducts('Men', MEN_TYPES, MEN_IMAGES, 40);
    pushProducts('Women', WOMEN_TYPES, WOMEN_IMAGES, 40);
    pushProducts('Kids', KIDS_TYPES, KIDS_IMAGES, 30);

    // Render
    const grid = document.getElementById('grid');
    function formatINR(n){ return '₹'+Number(n).toLocaleString('en-IN'); }
    function createCard(p){
      const div = document.createElement('div'); div.className='card';
      div.innerHTML = `
        <img class="img" src="${p.img}" alt="${p.name}" loading="lazy" onerror="this.onerror=null;this.src='https://loremflickr.com/700/700/clothes?lock=${Math.floor(Math.random()*1000)}'" />
        <div class="body">
          <div class="name">${p.name}</div>
          <div class="meta">${p.category} • Stock: ${p.stock} • ID: ${p.id}</div>
          <div class="row"><div class="price">${formatINR(p.price)}</div></div>
          <div class="row">
            <select class="size">${p.sizes.map(s=>`<option value="${s}">${s}</option>`).join('')}</select>
            <input class="qty" type="number" min="1" max="${p.stock}" value="1" />
          </div>
          <div class="actions">
            <button class="btn btn-wa" onclick="buyWA('${p.id}')">Buy on WhatsApp</button>
            <button class="btn btn-upi" onclick="payUPI('${p.id}')">Pay via UPI</button>
            <button class="btn btn-cod" onclick="cod('${p.id}')">Cash on Delivery</button>
          </div>
        </div>`;
      return div;
    }

    function render(list){ grid.innerHTML=''; list.forEach(p=>grid.appendChild(createCard(p))); }
    render(products);

    // Tabs and filtering
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(t=>t.addEventListener('click', ()=>{ tabs.forEach(x=>x.classList.remove('active')); t.classList.add('active'); const cat = t.dataset.cat; if(cat==='All') render(products); else render(products.filter(p=>p.category===cat)); }));

    // Search & sort
    document.getElementById('search').addEventListener('input', function(){ const q=this.value.toLowerCase(); render(products.filter(p=>p.name.toLowerCase().includes(q)||p.category.toLowerCase().includes(q))); });
    document.getElementById('sort').addEventListener('change', function(){ const v=this.value; const list = [...products]; if(v==='price-asc') list.sort((a,b)=>a.price-b.price); else if(v==='price-desc') list.sort((a,b)=>b.price-a.price); render(list); });

    // Helpers to find card controls by product id (visible grid may be filtered)
    function findCardElems(id){ for(const card of grid.children){ if(card.querySelector('.meta') && card.querySelector('.meta').textContent.includes(id)){ return card; } } return null; }

    // Actions
    function buyWA(id){ const p = products.find(x=>x.id===id); const card = findCardElems(id); if(!p||!card) return; const size = card.querySelector('.size').value; const qty = card.querySelector('.qty').value; const msg = encodeURIComponent(`Namaste LuxeLayer!
I want to buy *${p.name}* (ID: ${p.id})
Size: ${size}
Qty: ${qty}
Price: ${formatINR(p.price)} each.`); window.open(`https://wa.me/${WA}?text=${msg}`,'_blank'); }

    function payUPI(id){ const p = products.find(x=>x.id===id); const card = findCardElems(id); if(!p||!card) return; const size = card.querySelector('.size').value; const qty = card.querySelector('.qty').value; const total = p.price * Number(qty); const tn = `${p.id}-${size}-${qty}`; const link = `upi://pay?pa=${encodeURIComponent(UPI_ID)}&pn=${encodeURIComponent(MERCHANT)}&am=${Number(total).toFixed(2)}&cu=INR&tn=${encodeURIComponent(tn)}`; // open UPI link
      // open the link (mobile will open UPI app), on desktop it will try handlers
      window.location.href = link; }

    function cod(id){ const p = products.find(x=>x.id===id); const card = findCardElems(id); if(!p||!card) return; const size = card.querySelector('.size').value; const qty = card.querySelector('.qty').value; const msg = encodeURIComponent(`COD Request: *${p.name}* (ID: ${p.id})
Size: ${size}
Qty: ${qty}
Please confirm COD availability.`); window.open(`https://wa.me/${WA}?text=${msg}`,'_blank'); }

    // Set footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Expose function to update UPI ID easily
    window.updateUPI = function(newId){ UPI_ID = newId; alert('UPI ID updated to: '+newId); }
  </script></body>
</html>
