<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeLayer Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      margin: 0;
      padding: 20px;
      color: white;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #38bdf8;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product-card {
      background: #1e293b;
      border-radius: 12px;
      padding: 15px;
      width: 220px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
      color: #f1f5f9;
    }

    .product-card p {
      font-size: 14px;
      margin: 5px 0;
      color: #94a3b8;
    }

    .product-card button {
      background: #22c55e;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .product-card button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>

  <h1>üõç LuxeLayer Collection</h1>

  <div class="products">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=500" alt="Premium White Shirt">
      <h3>Premium White Shirt</h3>
      <p>‚Çπ1299</p>
      <button>Buy Now</button>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1520975922071-a17b0515a3a3?w=500" alt="Classic Black Shirt">
      <h3>Classic Black Shirt</h3>
      <p>‚Çπ999</p>
      <button>Buy Now</button>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b?w=500" alt="Blue Denim Shirt">
      <h3>Blue Denim Shirt</h3>
      <p>‚Çπ1799</p>
      <button>Buy Now</button>
    </div>
  </div>

</body>
</html>
