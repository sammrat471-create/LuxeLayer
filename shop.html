<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8" />
  <title>Shop - sammrat group</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
    .container { max-width: 1100px; margin: 40px auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 40px; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }
    .product-card { background-color: #fafafa; border: 1px solid #ddd; border-radius: 8px; padding: 15px; width: 250px; text-align: center; transition: transform 0.2s; }
    .product-card:hover { transform: scale(1.03); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .product-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 5px; }
    .product-name { font-size: 18px; margin: 10px 0; font-weight: bold; }
    .product-price { color: #008000; font-size: 16px; margin-bottom: 10px; }
    .buy-btn { padding: 8px 15px; background-color: #25D366; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; }
    .buy-btn:hover { background-color: #128C7E; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the LuxeLayer Shop</h1>
    <div class="products">
      <!-- Product 1 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/250x180.png?text=Kurta+Set" alt="Kurta Set" />
        <div class="product-name">Kurta Set</div>
        <div class="product-price">₹1,299</div>
        <a href="https://wa.me/918051731633?text=Hi%20Alok,%20I'm%20interested%20in%20the%20Kurta%20Set." class="buy-btn" target="_blank">Buy Now</a>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/250x180.png?text=Casual+Shirt" alt="Casual Shirt" />
        <div class="product-name">Casual Shirt</div>
        <div class="product-price">₹899</div>
        <a href="https://wa.me/918051731633?text=Hi%20Alok,%20I'm%20interested%20in%20the%20Casual%20Shirt." class="buy-btn" target="_blank">Buy Now</a>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/250x180.png?text=Denim+Jacket" alt="Denim Jacket" />
        <div class="product-name">Denim Jacket</div>
        <div class="product-price">₹1,799</div>
        <a href="https://wa.me/918051731633?text=Hi%20Alok,%20I'm%20interested%20in%20the%20Denim%20Jacket." class="buy-btn" target="_blank">Buy Now</a>
      </div>
    </div>
  </div>
</body>
</html>
