<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LuxeLayer — Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrap">
      <div class="brand"><a href="index.html">LuxeLayer</a></div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="orders.html">My Orders</a>
        <a href="account.html">My Account</a>
        <a href="login.html" id="nav-login">Login</a>
      </nav>
      <button class="hamburger" id="hamburger2" aria-label="menu">☰</button>
    </div>
  </header>

  <main>
    <section class="section container auth">
      <div class="auth-card">
        <h2>Login to LuxeLayer</h2>
        <p class="muted">Demo login — local only (no backend). Use any email & password.</p>

        <form id="loginForm">
          <label>
            Email
            <input type="email" id="email" required placeholder="you@example.com" />
          </label>
          <label>
            Password
            <input type="password" id="password" required placeholder="Enter password" />
          </label>
          <button class="btn" type="submit">Login</button>
        </form>

        <p class="muted small">Don't have an account? <a href="#" id="create-demo">Create demo account</a></p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="left">© <span id="year2"></span> LuxeLayer</div>
      <div class="right"><a href="about.html">About</a></div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
