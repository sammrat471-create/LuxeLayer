<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeLayer Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <h1 class="brand">LuxeLayer</h1>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="showBrand(event)">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Hidden animation text -->
  <div id="brand-animation">LuxeLayer</div>

  <script>
    function showBrand(event) {
      event.preventDefault(); // form ko submit hone se rokta hai
      document.querySelector(".login-container").style.display = "none";
      document.getElementById("brand-animation").style.display = "block";

      // 3 sec baad homepage pe bhej do (index.html)
      setTimeout(() => {
        window.location.href = "index.html";
      }, 3000);
    }
  </script>
</body>
</html>
