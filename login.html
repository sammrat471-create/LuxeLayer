<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LuxeLayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      width: 100%;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }

    /* Animation screen */
    .success-screen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      animation: fadeZoom 2s ease forwards;
      z-index: 9999;
    }
    @keyframes fadeZoom {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="login-box" id="login-box">
    <h2>LuxeLayer Login</h2>
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <!-- Success animation screen -->
  <div class="success-screen" id="success-screen">
    LuxeLayer ✨
  </div>

  <script>
    function login(){
      let email = document.getElementById("email").value;
      let pass = document.getElementById("password").value;

      if(email === "test@luxelayer.com" && pass === "12345"){
        // Hide login box
        document.getElementById("login-box").style.display = "none";

        // Show success screen
        document.getElementById("success-screen").style.display = "flex";

        // Redirect after 2.5 sec
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2500);

      } else {
        document.getElementById("msg").innerHTML = "❌ Wrong Email or Password";
      }
    }
  </script>
</body>
</html>
