   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Shop</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f9f9f9; }
    h2 { text-align:center; margin-bottom:30px; }
    .product-grid { display:flex; gap:20px; flex-wrap:wrap; justify-content:center; }
    .product { background:#fff; border:1px solid #ddd; border-radius:10px; padding:15px; width:250px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    .product img { width:100%; height:auto; border-radius:10px; }
    .btn { display:inline-block; background:green; color:#fff; padding:10px 15px; margin-top:10px; text-decoration:none; border-radius:5px; cursor:pointer; }
    .btn:hover { background:darkgreen; }
    /* Modal */
    .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:none; align-items:center; justify-content:center; }
    .modal-content { background:#fff; padding:20px; border-radius:10px; max-width:400px; width:90%; text-align:center; position:relative; }
    .modal-content img { width:100%; border-radius:10px; margin-bottom:15px; }
    #closeModal { position:absolute; top:10px; right:15px; cursor:pointer; font-size:18px; }
    footer { margin-top:50px; text-align:center; font-size:14px; color:#666; }
  </style>
</head>
<body>

  <h2>üõç Clothing Shop</h2>

  <!-- Products -->
  <div class="product-grid">
    <div class="product">
      <img src="https://via.placeholder.com/250x300" alt="Shirt">
      <h3>Men‚Äôs Stylish Shirt</h3>
      <p>Price: ‚Çπ799</p>
      <button class="btn quick-view" 
              data-name="Men‚Äôs Stylish Shirt" 
              data-price="‚Çπ799" 
              data-img="https://via.placeholder.com/250x300">
              Quick View
      </button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x300" alt="Dress">
      <h3>Women‚Äôs Trendy Dress</h3>
      <p>Price: ‚Çπ1299</p>
      <button class="btn quick-view" 
              data-name="Women‚Äôs Trendy Dress" 
              data-price="‚Çπ1299" 
              data-img="https://via.placeholder.com/250x300">
              Quick View
      </button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x300" alt="T-Shirt">
      <h3>Casual T-Shirt</h3>
      <p>Price: ‚Çπ499</p>
      <button class="btn quick-view" 
              data-name="Casual T-Shirt" 
              data-price="‚Çπ499" 
              data-img="https://via.placeholder.com/250x300">
              Quick View
      </button>
    </div>
  </div>

  <!-- Quick View Modal -->
  <div id="quickViewModal" class="modal">
    <div class="modal-content">
      <span id="closeModal">‚ùå</span>
      <img id="modalImg" src="">
      <h2 id="modalName"></h2>
      <p id="modalPrice"></p>
      <a id="whatsappBtn" class="btn" target="_blank">Buy Now on WhatsApp</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 Clothing Shop. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    const modal = document.getElementById("quickViewModal");
    const modalName = document.getElementById("modalName");
    const modalPrice = document.getElementById("modalPrice");
    const modalImg = document.getElementById("modalImg");
    const whatsappBtn = document.getElementById("whatsappBtn");

    document.querySelectorAll(".quick-view").forEach(btn => {
      btn.addEventListener("click", function() {
        let name = this.dataset.name;
        let price = this.dataset.price;
        let img = this.dataset.img;

        modal.style.display = "flex";
        modalName.innerText = name;
        modalPrice.innerText = price;
        modalImg.src = img;

        // WhatsApp Order Link
        let phone = "918051731633"; // yahan apna number daalo
        whatsappBtn.href = `https://wa.me/${phone}?text=Hello%20I%20want%20to%20buy%20${name}%20(${price})`;
      });
    });

    document.getElementById("closeModal").onclick = function() {
      modal.style.display = "none";
    };

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
