<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeLayer - Official Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: black;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    nav {
      background: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .hero {
      padding: 50px;
      text-align: center;
      background: #eee;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px;
      flex-wrap: wrap;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      width: 200px;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>LuxeLayer</h1>
    <p>Fashion Redefined by Alok Kumar</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="hero">
    <h2>Welcome to LuxeLayer</h2>
    <p>Premium clothing designed for modern lifestyle.</p>
  </div>

  <section class="products">
    <div class="product">
      <img src="images/tshirt1.png" alt="LuxeLayer T-shirt">
      <h3>Classic T-Shirt</h3>
      <p>₹499</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x250.png?text=Hoodie" alt="Hoodie">
      <h3>Stylish Hoodie</h3>
      <p>₹999</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x250.png?text=Cap" alt="Cap">
      <h3>Cool Cap</h3>
      <p>₹299</p>
    </div>
  </section>

  <footer>
    <p>© 2025 LuxeLayer | Designed by Alok Kumar</p>
  </footer>
</body>
</html>
